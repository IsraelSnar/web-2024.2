<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura de Quixadá</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(45deg, #9aabc9, #879ec5, #6f8abb);
            background-size: 300% 300%;
            animation: gradientAnimation 6s infinite alternate;

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Prefeitura de Quixadá</h1></br>
        <h2 class="text-center">Tabela de Funcionários</h2></br>

        <!-- Seção de Filtros -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="filtroTipo" class="form-select">
                    <option value="nome">Nome</option>
                    <option value="cargo">Cargo</option>
                    <option value="setor">Setor</option>
                    <option value="salario">Salário</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" id="filtroValor" class="form-control" placeholder="Digite para filtrar...">
            </div>
        </div>

        <!-- Tabela de Dados -->
        <table class="table table-bordered table-striped" id="table_data">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Setor</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody id="tabelaDados">
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("filtroValor").addEventListener("input", function () {
            let filtroTipo = document.getElementById("filtroTipo").value;
            let filtroValor = this.value.toLowerCase();
            let linhas = document.querySelectorAll("#tabelaDados tr");

            linhas.forEach(linha => {
                let coluna;
                switch (filtroTipo) {
                    case "nome": coluna = 0; break;
                    case "cargo": coluna = 1; break;
                    case "setor": coluna = 2; break;
                    case "salario": coluna = 3; break;
                }

                let textoColuna = linha.cells[coluna].textContent.toLowerCase();
                linha.style.display = textoColuna.includes(filtroValor) ? "" : "none";
            });
        });
    </script>

    
</body>

</html>
